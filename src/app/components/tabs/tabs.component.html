                <div *ngFor="let nR of navRoutes;let i = index">
                    <button mat-button (click)="expand(i)" [routerLink]=" nR.link "
                        routerLinkActive="f_primary b_accent c_primary">

                                d="M4 13h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zm0 8h6c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1zm10 0h6c.55 0 1-.45 1-1v-8c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zM13 4v4c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1z"

                        </svg>
                        <span class="title dflex AIcenter tb10margin">{{nR.tit}}
                            <mat-icon [class.rotate]="nR.isexpanded">
                                {{nR.iconName}}
                            </mat-icon>
                        </span>
                    </button>
                    <div *ngFor="let child of nR.childern">
                        <button *ngIf="nR.isexpanded" mat-button [routerLink]="child.link"
                            routerLinkActive="f_primary b_accent c_primary">
                            <span class="title">{{child.tit}}</span>
                        </button>
                    </div>
