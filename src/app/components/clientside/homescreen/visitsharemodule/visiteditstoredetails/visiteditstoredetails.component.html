<div class="A20padding">
    <div class="dflex AIcenter">
        <a routerLink="/visitdetails">
            <svg width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12H5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 19L5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>

        </a>
    </div>

    <div class="t30margin A20padding">

        <main class="b20margin">
            <div class="boldtext l_size b15margin">Date</div>

            <div>
                <mat-form-field class="mat_date M50width" appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </div>
        </main>
        <main class="b20margin">
            <div class="boldtext l_size b15margin">Store name</div>

            <div>
                <ng-multiselect-dropdown formControlName="areaList" class="crminput l5margin r5margin"
                    [placeholder]="'Select store'" [settings]="dropdownSettings" [data]="dropdownList"
                    [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </main>
        <main class="b20margin">
            <div class="boldtext l_size b15margin">Action</div>

            <div>
                <mat-form-field class="crminput l5margin r5margin filterinput M50width" appearance="outline">
                    <mat-select placeholder="Filter Type" [(ngModel)]="parameters">
                        <mat-option *ngFor="let item of ParaArr" [value]="item.titvalue">
                            {{item.Title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </main>

        <div>
            <button mat-button routerLink="/visitdetails"
                class="viewbtn t5padding b5padding l30padding r30padding t30margin b15margin">Update</button>
        </div>
    </div>

</div>
