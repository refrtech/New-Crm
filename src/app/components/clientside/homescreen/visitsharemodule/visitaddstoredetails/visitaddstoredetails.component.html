<div class="A20padding"  *ngIf="auth.user$ | async as mine">
    <div class="dflex AIcenter">
        <a>
            <svg width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12H5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 19L5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
        <span class="xxl_size boldtext lr15padding AScenter">Store details</span>
    </div>

    <div class="t50margin lr55padding">
        <main class="b20margin" *ngIf="router.url == '/addstore/addstoredetails'">
            <div class="boldtext l_size b10margin">Store name</div>
            <div>
                <mat-form-field class="crminput l5margin r5margin M30width" appearance="outline">
                    <input type="number" matInput placeholder="Enter store name">
                </mat-form-field>
            </div>
        </main>
        <main class="b20margin">
            <div class="boldtext l_size b10margin">Store banner</div>
            <div class="dflex">
                <div>
                    <div class="img">
                        <img [src]=" homeBanner ? homeBanner : 'assets/brand/opengraph.png' " alt="banner" />
                        {{homeBanner}}
                    </div>
                </div>
                <div class="dflex flex_col l15margin JEend">
                    <button mat-button disableRipple  (click)="takePicture('homeBanner')"
                        class="c_align  M100width tb5padding cursor_pointer purple_txt regulartext s_size normallineheight lr20padding Aborder">
                        <svg class="r5margin cursor_pointer" width="17" height="15" viewBox="0 0 17 15" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.625 7.5C1.625 7.5 4.125 2.5 8.5 2.5C12.875 2.5 15.375 7.5 15.375 7.5C15.375 7.5 12.875 12.5 8.5 12.5C4.125 12.5 1.625 7.5 1.625 7.5Z"
                                stroke="#8111E8" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M8.5 9.375C9.53553 9.375 10.375 8.53553 10.375 7.5C10.375 6.46447 9.53553 5.625 8.5 5.625C7.46447 5.625 6.625 6.46447 6.625 7.5C6.625 8.53553 7.46447 9.375 8.5 9.375Z"
                                stroke="#8111E8" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Upload
                    </button>
                    <button mat-button disableRipple
                        class="w200 Aborder dflex  JCcenter AIcenter t10margin  tb5padding regulartext s_size red_txt normallineheight lr20padding Aborder">
                        <svg class="r5margin cursor_pointer" width="18" height="18" viewBox="0 0 18 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.25 4.5H3.75H15.75" stroke="#CE0000" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M14.25 4.5V15C14.25 15.3978 14.092 15.7794 13.8107 16.0607C13.5294 16.342 13.1478 16.5 12.75 16.5H5.25C4.85218 16.5 4.47064 16.342 4.18934 16.0607C3.90804 15.7794 3.75 15.3978 3.75 15V4.5M6 4.5V3C6 2.60218 6.15804 2.22064 6.43934 1.93934C6.72064 1.65804 7.10218 1.5 7.5 1.5H10.5C10.8978 1.5 11.2794 1.65804 11.5607 1.93934C11.842 2.22064 12 2.60218 12 3V4.5"
                                stroke="#CE0000" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7.5 8.25V12.75" stroke="#CE0000" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M10.5 8.25V12.75" stroke="#CE0000" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </main>

        <main class="b20margin" *ngIf="router.url == '/addstore/addstoredetails'">
            <div class="boldtext l_size b10margin">Recommendation count</div>
            <div>
                <mat-form-field class="crminput l5margin r5margin M30width" appearance="outline">
                    <input type="number" matInput placeholder="Enter count">
                </mat-form-field>
            </div>
        </main>

        <main class="b20margin" *ngIf="router.url == '/storedetails/brandsallstore'">
            <div class="boldtext l_size b10margin">Offers</div>
            <div>
                <mat-form-field class="crminput l5margin r5margin M30width" appearance="outline">
                    <input type="number" matInput placeholder="Select an offer">
                </mat-form-field>
            </div>
        </main>

        <main class="b20margin" *ngIf="router.url == '/storedetails/brandsallstore'">
            <div class="boldtext l_size b10margin">Amount</div>
            <div>
                <mat-form-field class="crminput l5margin r5margin M30width" appearance="outline">
                    <input type="number" matInput placeholder="Enter an amount">
                </mat-form-field>
            </div>
        </main>

        <main class="b20margin" *ngIf="router.url == '/addstore/addstoredetails'">
            <div class="boldtext l_size b10margin">Store URL</div>
            <div>
                <mat-form-field class="crminput l5margin r5margin M30width" appearance="outline">
                    <input type="number" matInput placeholder="Enter URL">
                </mat-form-field>
            </div>
        </main>
    </div>
</div>
