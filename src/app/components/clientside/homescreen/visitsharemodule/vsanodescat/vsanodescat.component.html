<div class="A20padding">
  <div class="dflex AIcenter">
    <a routerLink="/visitmodule">
      <svg width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M24 12H5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M12 19L5 12L12 5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </a>
    <span class="xxl_size boldtext lr15padding AScenter">Visit Share Earn Module</span>
  </div>
  <main class="b20margin t50margin">
    <div class="boldtext l_size b10margin">Node City banner</div>
    <div class="dflex">
      <div class="M30width">
        <div class="img">
          <img class="M100width" [src]=" storeBanner ? storeBanner : 'assets/brand/opengraph.png' " alt="banner" />
        </div>
      </div>
      <div class="dflex flex_col l15margin JEend">
        <button (click)="takePicture('16:9','homeBanner')" mat-button disableRipple
          class="c_align  M100width tb5padding cursor_pointer purple_txt regulartext s_size normallineheight lr20padding Aborder">
          <svg class="r5margin cursor_pointer" width="17" height="15" viewBox="0 0 17 15" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.625 7.5C1.625 7.5 4.125 2.5 8.5 2.5C12.875 2.5 15.375 7.5 15.375 7.5C15.375 7.5 12.875 12.5 8.5 12.5C4.125 12.5 1.625 7.5 1.625 7.5Z"
              stroke="#8111E8" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M8.5 9.375C9.53553 9.375 10.375 8.53553 10.375 7.5C10.375 6.46447 9.53553 5.625 8.5 5.625C7.46447 5.625 6.625 6.46447 6.625 7.5C6.625 8.53553 7.46447 9.375 8.5 9.375Z"
              stroke="#8111E8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          upload
        </button>
      </div>
    </div>
  </main>
  <div class="boldtext m_size">
    Categories
  </div>
  <div class="t15margin boxshw">
    <div class="dflex  M100width tb15padding s_size purple_background c_white">
      <div class="regulartext M65width"><span class="l15padding">Category name</span></div>
      <div class="regulartext M35width c_align"><span class="r15padding">Action</span></div>
    </div>
    <div>
      <div class="example-container M100width">
        <div class="example-list">
          <ng-container *ngFor="let item of auth.resource.categoryList">
            <ng-container
              *ngIf="item.id == 'food_and_beverages' || item.id == 'salons_and_spa' || item.id == 'healthcare'">
              <div class="example-box lr15padding tborder s_size dflex tb10padding">
                <div class="M65width l_align">
                  {{item.title}}
                </div>
                <div class="M35width c_align">
                  <a [routerLink]="'/VSAcatstores/'+ nodeId +'/'+ item.id">
                    <mat-icon class="black_text">edit</mat-icon>
                  </a>
                </div>
              </div>
            </ng-container>
          </ng-container>
          <div class="example-box lr15padding tborder s_size dflex tb10padding">
            <div class="M65width l_align">
              In the Mix
            </div>
            <div class="M35width c_align">
              <a [routerLink]="'/VSAcatstores/'+ nodeId +'/in_the_mix'">
                <mat-icon class="black_text">edit</mat-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
